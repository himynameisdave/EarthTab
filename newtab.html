<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:700,900|Raleway:700,900,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="main"><!-- What the bg is added to -->
      <section class="pic-info info-s-open">
        <div class="pic-info-inner">
          <div class="pic-info-frontface">
            <h1 class="pic-info-time"></h1>
          </div>
          <div class="pic-info-backface">
            <h1 class="pic-info-text"></h1>
            <hr class="pic-info-line" />
            <ul class="pic-info-list">
              <li class="pic-info-list-item">
                <span class="icon icon-user pic-info-icon"></span>
                <a class="pic-info-list-item-link js-username" href="/" target="_blank"></a>
              </li>
              <li class="pic-info-list-item">
                <span class="icon icon-time pic-info-icon"></span>
                <a class="pic-info-list-item-link js-time-posted" href="/" target="_blank"></a>
              </li>
              <li class="pic-info-list-item">
                <span class="icon icon-award pic-info-icon"></span>
                <a class="pic-info-list-item-link js-score" href="/" target="_blank">3124</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
    <!-- I used an icon from The Noun Project: https://thenounproject.com/term/time/7382/ -->
    <!-- ..or two: https://thenounproject.com/term/award/16634/ -->
  </body>
</html>
